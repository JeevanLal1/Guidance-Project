<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - yeti login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="./signupstyle.css">
</head>
<body>
        <div class="navbar">
          <div><a href="login.html">HOME</a></div>
          <div><a href="">PROFILE</a></div>
          <div><a href="">ABOUT</a> </div>
          <div><a href="">CONTACT</a> </div>
        </div>
        <div id="header">GUIDER .</div>
        <div id="para1">Select your passion, and We'll craft a unique<br>Roadmap to guide you through <br>every step of your learning journey</div>
        <div id="para2">Where curiosity leads, success follows...<br> Begin your voyage of discovery!</div> 
          <form id= "formid" class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
            <div class="form-floating mb-3">
              <input type="name" class="form-control" id="name" placeholder="Name">
              <label for="floatingInput">Name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="loginPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit" onclick="redirectToPage()" >Sign up</button>
          
            <hr class="my-4">
            <small class="text-body-secondary">  By clicking Sign up, you agree to the terms of use.</small>
          </form>
        </div>
      </div>
    </div>
    </section>
  <div id="login"><a href="login.html">Log in</a></div>


	<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";
    import { getAuth,createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";
  
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAGbjodzE-OVSevjhVgyn_ZVUmNPyasrGo",
      authDomain: "guider-2dab8.firebaseapp.com",
      projectId: "guider-2dab8",
      storageBucket: "guider-2dab8.appspot.com",
      messagingSenderId: "842820673403",
      appId: "1:842820673403:web:94bab46ac49d708b5a27de"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore();
    const auth = getAuth(app);
    
  
    let EmailIp = document.getElementById('loginEmail');
    let PassIp = document.getElementById('loginPassword');
    let Name= document.getElementById('name');
    let MainForm = document.getElementById('formid');
  
  
    let RegisterUser = evt =>{
    evt.preventDefault();
    createUserWithEmailAndPassword(auth,EmailIp.value,PassIp.value)
    .then(async (credentials)=>{
      var ref=doc(db,"UserAuthList",credentials.user.uid);
      await setDoc(ref, {
        NAME:Name.value
      });
      window.location.href = "checkbox.html";
    })
    .catch((error)=>{
      alert(error.message);
      console.log(error.code);
      console.log(error.message);
    })
   
  }
    MainForm.addEventListener('submit',RegisterUser);
    
  </script>


  </body>
  </html>
